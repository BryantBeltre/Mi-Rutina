<ion-header>
  <ion-toolbar>
    <ion-title><b>Mi Dia</b></ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="cerrarP()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let dia of list">
    <ion-item color="dark">
      <ion-label><b> Titulo: </b></ion-label>
      <ion-input [(ngModel)]="dia.titulo"></ion-input>
    </ion-item>
      
    <ion-item color="dark">
      <ion-label><b>Descripcion:  </b></ion-label>
    </ion-item>
    <ion-item color="dark">
      <ion-textarea [(ngModel)]="dia.descripcion"></ion-textarea>
    </ion-item>

    <ion-item color="dark">
      <ion-label><b>Fecha: </b> </ion-label>
      <ion-input type="datetime-local" [(ngModel)]="dia.voice"></ion-input>
    </ion-item>
    

    <span></span>
  
  </ion-card>

  <ion-card *ngFor="let dia of list">
  <img src="{{dia.imagen}}" alt="">

  <ion-button color="dark" (click)="modificar(dia.id)">Guardar cambios</ion-button>
</ion-card>

  
  


</ion-content>
