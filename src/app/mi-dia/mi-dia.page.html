<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Dia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
    <ion-item-sliding *ngFor="let ruti of listarutina">
      <ion-item-options side="end">
  
        <ion-item-option color="danger" (click)="eliminar(ruti.id)">Eliminar</ion-item-option>
      </ion-item-options>

      <ion-item  color="dark" button (click)="abrirP(ruti.id)">
        <ion-label>{{ruti.titulo}}</ion-label>
      </ion-item>
    </ion-item-sliding>


</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="abrirM()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label > <b> Importante!!!!!</b></ion-label>
    <ion-label ><b> Dezlizar a la izquierda para eliminar registro</b></ion-label>
</ion-toolbar>
</ion-footer>
